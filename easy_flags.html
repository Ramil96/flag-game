<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/flag_level.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Flags are fun</title>
</head>
<body>
    <a href="index.html" class="home-icon">
        <i class="fas fa-home"></i>
    </a>
<!--Main area where the interface is structured containing the main section the user engages with-->
<main>
    <div class="container">
        <div class="title-container">
        <h1>插旗很好玩</h1>
        </div>
        <div class="box">
            <h3>Score: <span></span></h3>
            <div class="count">questions: <span></span></div>
        </div>
        <div class="flags">
            <div class="flag-img">
                <img src="">
            </div>
<!--Selection of different answers in list format-->
            <div class="flag-options">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
<!--The section where score is kept on the interface-->
            <div class="score">
                <h3 class="Right">Your Right Answer: <span></span></h3>
                <h3 class="incorrect">Your Wrong Answer: <span></span></h3>
                <button id="newGame">New Game</button>
            </div>
        </div>
    </div>
</main>   
<script src="/assets/js/easy.js"></script>
