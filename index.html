<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flags are fun</title>
</head>
<body>
<!--Main area where the interface is structured containing the main section the user engages with-->
<main>
    <div class="container">
        <div class="title-container">
        <h1>Flags are fun</h1>
        </div>
        <div class="box">
            <h3>Score: <span>5</span></h3>
            <div class="count">question: <span></span></div>
        </div>
        <div class="flags">
            <div class="flag-img">
                <img src="assets/images/UK.png">
            </div>
<!--Selection of different answers in list format-->
            <div class="flag-options">
                <ul>
                    <li>United Kingdom</li>
                    <li>France</li>
                    <li>Spain</li>
                </ul>
            </div>
<!--The section where score is kept on the interface-->
            <div class="score">
                <h3 class="correct">Your Right Answer: <span>5</span></h3>
                <h3 class="incorrect">Your Wrong Answer: <span>5</span></h3>
                <button id="newGame">New Game</button>
            </div>
        </div>
    </div>
</main>   
<script src="assets/js/main.js"></script>
</body>

</html>
