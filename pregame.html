<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz Game - Select Difficulty</title>
    <link rel="stylesheet" href="/assets/css/style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Welcome to the Flag Quiz Game!</h1>
        <div class="instructions">
            <h2>Instructions:</h2>
            <p>Test your knowledge of world flags! You will see a flag and have to choose the correct country name from the options provided. There are different difficulty levels: Easy and Hard. Good luck!</p>
        </div>
        <div class="difficulty">
            <h2>Select Difficulty Level:</h2>
            <button class="difficulty-button" data-difficulty="easy">Easy</button>
            <button class="difficulty-button" data-difficulty="hard">Hard</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
